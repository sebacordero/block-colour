<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color of the Bitcoin block</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Color of the Bitcoin block</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blockchain</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Find the color of the Bitcoin block</h1>
    <h5 class="card-title">Interactive color for each block</h5>
    <p>Last Block Minned: </p>

    <div class="card" id="blockCard">
      <div class="card-body">
        <h2 class="card-text">#<span id="data"></span></h2>
      </div>
    </div>

    <script>
      // Make an HTTP request to the Blockstream Explorer API to get the height of the last block
      fetch('https://blockstream.info/api/blocks/tip/height')
        .then(response => response.text())
        .then(data => {
          const blockHeight = parseInt(data); // Convertir la respuesta en un nÃºmero entero

          // Update the block number in the corresponding HTML element
          document.getElementById('blockHeight').textContent = blockHeight;

          // OGet card item
          const blockCard = document.getElementById('blockCard');

          // Create hexadecimal color with block number
          const colorHexa = '#' + data;

          // Set the background color of the card to the hexadecimal color
          blockCard.style.backgroundColor = colorHexa;
        })
        .catch(error => {
          console.error('Error getting the height of the last block:', error);
        });
    </script>
  </div>


  
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>
</body>

</html>
