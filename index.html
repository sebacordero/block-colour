<div class="container mt-5">
  <h1>Find the Bitcoin Colour of the Block</h1>
  <h5 class="card-title">Interactive color for each block</h5>
  <div class="card" id="blockCard">
    <div class="card-body">
      <p class="card-text">Último bloque minado: <span id="numeroBloque"></span></p>
    </div>
  </div>

  <script>
    // Realizar una solicitud HTTP a la API de Blockstream Explorer para obtener la altura del último bloque
    fetch('https://blockstream.info/api/blocks/tip/height')
      .then(response => response.text())
      .then(data => {
        const numeroBloque = parseInt(data); // Convertir la respuesta en un número entero

        // Actualizar el número de bloque en el elemento HTML correspondiente
        document.getElementById('numeroBloque').textContent = numeroBloque;

        // Obtener el elemento de la tarjeta
        const blockCard = document.getElementById('blockCard');

        // Crear el color hexadecimal con el número de bloque
        const colorHexa = '#' + numeroBloque.toString(16);

        // Establecer el color de fondo de la tarjeta con el color hexadecimal
        blockCard.style.backgroundColor = colorHexa;
      })
      .catch(error => {
        console.error('Error al obtener la altura del último bloque:', error);
      });
  </script>
</div>
